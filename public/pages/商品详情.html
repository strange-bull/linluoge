<script>
    var HcyLeft=document.getElementsByClassName('hcy-rotationLeft')[0];
    var HcyLeftSpan=document.getElementsByClassName('hcy-rotationLeft1')[0];
    var HcyRight=document.getElementsByClassName('hcy-rotationRight')[0];
    var HcyRightImg=document.querySelector('.hcy-rotationRight img');

    //移入左边
    HcyLeft.onmouseover=function () {
        HcyLeftSpan.style.display='block';
        HcyRight.style.display='block'
    };
    //移除消失
    HcyLeft.onmouseout=function () {
        HcyLeftSpan.style.display='none';
        HcyRight.style.display='none'
    };
    //在左边移动
    HcyLeft.onmousemove=function () {
        var l=event.clientX-HcyLeftSpan.offsetWidth/2-HcyLeft.offsetLeft;
        var t=event.clientY-HcyLeftSpan.offsetHeight/2-HcyLeft.offsetTop;

        if(l<=0){
            l=0
        }else if(l>=HcyLeft.offsetWidth-HcyLeftSpan.offsetWidth){
            l=HcyLeft.offsetWidth-HcyLeftSpan.offsetWidth
        }
        if(t<=0){
            t=0
        }else if(t>=HcyLeft.offsetHeight-HcyLeftSpan.offsetHeight){
            t=HcyLeft.offsetHeight-HcyLeftSpan.offsetHeight
        }

        HcyLeftSpan.style.left=l+'px';
        HcyLeftSpan.style.top=t+'px';

        HcyRightImg.style.left=-l*(HcyRightImg.offsetWidth-HcyRight.offsetWidth)/(HcyLeft.offsetWidth-HcyLeftSpan.offsetWidth)+'px';
        HcyRightImg.style.top=-t*(HcyRightImg.offsetHeight-HcyRight.offsetHeight)/(HcyLeft.offsetHeight-HcyLeftSpan.offsetHeight)+'px'

    };

    //标签
    $('#myTabs a').click(function (e) {

    //优惠卷弹框

                    arr.splice(n,1);
                }
                render();
    }
    //尺码助手

    HcyAss.onmousemove=function () {
        HcyAss1.style.display='block'
    };
    HcyAss.onmouseout=function () {

    };
    //购物车加减
    $(function(){
        var t = $('.hcy-quantity');/*  数量显示框*/
        // $('.hcy-add').click(function(){
        //     if(t.val()<$('.hcy-reservenum').val()){/* 数量最大不能超过商品库存量 */
        //         t.val(parseInt(t.val())+1);
        //     }else{
        //         t.val($('.hcy-reservenum').val());
        //     }
        // });
        $('.hcy-add').click(function(){
            t.val(parseInt(t.val())+1)

        });
        $('.hcy-minus').click(function(){
            if(t.val()<=1){	/*数量最少为1  */
                t.val(1);
            }else{
                t.val(parseInt(t.val())-1);
            }
        })
    });

</script>
